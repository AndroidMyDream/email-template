name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write      # 用于 commit 和 tag
  pull-requests: write # 用于创建 PR
  id-token: write      # 关键：用于 OIDC trusted publishing
  packages: write      # 用于发布（可选）

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset publish  # 自动 publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# 注意：这里不需要 NPM_TOKEN，因为用 OIDC！